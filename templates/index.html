<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pneumonia Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 50px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .upload-box {
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            width: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h2>Upload Chest X-ray Image</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" class="form-control" required>
            <button class="btn btn-primary mt-3" type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h3 class="mt-4">Prediction: <span class="text-{{ 'danger' if prediction == 'Pneumonia' else 'success' }}">{{ prediction }}</span></h3>
            <h5 class="mt-2">Confidence: {{ confidence }}%</h5>
            <img src="{{ image_url }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
